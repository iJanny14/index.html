<h1><strong>คณะเภสัชศาสตร์</strong> หรือ สำนักวิชาเภสัชศาสตร์  เป็นสถานศึกษาพื้นฐานในการผลิตเภสัชกร โดยแบ่งเป็นการศึกษาในระดับปริญญาบัณฑิตและบัณฑิตศึกษา การศึกษาทางเภสัชศาสตร์โดยส่วนใหญ่เป็นการศึกษาในระดับอุดมศึกษา ในหลายประเทศได้จัดหลักสูตรการศึกษาโดยใช้ระยะเวลาการศึกษา 3 - 6 ปี อันประกอบด้วย เภสัชศาสตรบัณฑิต</h1>
